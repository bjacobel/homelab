vmagent:
  container_name: vmagent
  image: victoriametrics/vmagent
  expose:
    - "4242"
  ports:
    - 4242:4242
  volumes:
    - vmagent-data:/vmagentdata
    - ./vmagent/prometheus.yml:/etc/prometheus/prometheus.yml
  command:
    - "--promscrape.config=/etc/prometheus/prometheus.yml"
    - "--remoteWrite.url=http://prometheus:9090/api/v1/write"
    - "--remoteWrite.showURL"
    - "--opentsdbHTTPListenAddr=:4242"
  healthcheck:
    test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8429/-/healthy || exit 1" ]
