---
- name: Reboot
  become: true
  ansible.builtin.reboot:
    reboot_command: shutdown -r now

- name: Restart wpa_supplicant service
  become: true
  service:
    name: wpa_supplicant
    state: restarted

- name: Restart networking service
  become: true
  service:
    name: networking
    state: restarted

- name: Restart ssh service
  become: true
  service:
    name: sshd
    state: restarted

- name: Update grub
  become: true
  command: update-grub2

- name: Update apt-cache
  become: true
  apt:
    update_cache: true
