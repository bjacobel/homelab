---
- name: First run - insecure ssh to default user account
  hosts: all
  vars_files: vars.yml
  gather_facts: false
  tags: always
  roles:
    - first_run

- name: Apply base configuration
  hosts: all
  vars_files: vars.yml
  roles:
    - base

- name: Install and configure docker
  hosts: all
  vars_files: vars.yml
  roles:
    - docker

- name: Configure docker containers using compose
  hosts: all
  vars_files: vars.yml
  roles:
    - compose

- name: Set up a VNC server that boots XFCE
  hosts: all
  vars_files: vars.yml
  roles:
    - vnc
