- name: first run - insecure ssh to default user account
  hosts: all
  vars_files: vars.yml
  gather_facts: false
  tags: always
  roles:
   - first_run

- name: apply base configuration
  hosts: all
  vars_files: vars.yml
  roles:
    - base

- name: install and configure docker
  hosts: all
  vars_files: vars.yml
  roles:
    - docker

- name: configure docker containers using compose
  hosts: all
  vars_files: vars.yml
  roles:
    - compose
